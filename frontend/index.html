<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Marketplace ETH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">
    <h1 class="h1">Basic Marketplace</h1>

    <div id="wallet" class="jumbotron"></div>
    <div>
        <h3 class="h3 mt-3 mb-3 text-primary">Add new item</h3>
        <div>
            <input type="text" id="new_itemname" class="form-control mb-2" placeholder="Item name...">
            <input type="text" id="new_askingprice" class="form-control mb-2" placeholder="Asking Price...">
            <div>
                <button type="button" class="btn btn_add btn-primary w-100">Add Item</button>
            </div>
        </div>
    </div>

    <div>
        <h3 class="h3 mt-5 mb-3 text-info">All Items</h3>
        <div id="allItems" class="row"></div>
        <div id="itemTemplate" class="row" style="display: none;">
            <div class="card mb-2">
                <div class="container">
                    <strong>Item Name</strong>: <span class="itemName"></span><br />
                    <strong>Item Creator</strong>: <span class="itemCreator"></span><br />
                    <strong>Item Owner</strong>: <span class="itemOwner"></span><br />
                    <strong>Asking Price</strong>: <span class="askingPrice"></span><br />
                    <strong>Item Status</strong>: <span class="itemStatus"></span><br />
                    <button type="button" class="btn btn-success buy_btn w-100 text-center mt-2 mb-2" data-id="0">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</body>
</html>
